name: Check VOE Light Schedule

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

# Даем права на запись в репозиторий, чтобы сохранить файл
permissions:
  contents: write

jobs:
  check-site:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Нужно для пуша изменений (использование токена)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Кеш включится только если lock-файл уже существует
          cache: ${{ hashFiles('package-lock.json') != '' && 'npm' || '' }}

      - name: Install Dependencies & Generate Lockfile
        id: install
        run: |
          if [ -f "package-lock.json" ]; then
            echo "Lockfile found. Using npm ci..."
            npm ci
            echo "status=exists" >> $GITHUB_OUTPUT
          else
            echo "Lockfile NOT found. Using npm install to generate it..."
            npm install
            echo "status=created" >> $GITHUB_OUTPUT
          fi

      - name: Commit package-lock.json (if created)
        if: steps.install.outputs.status == 'created'
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add package-lock.json
          git commit -m "Auto-generated package-lock.json [skip ci]"
          git push

      - name: Install Linux Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          xvfb libasound2 libatk1.0-0 libc6 libcairo2 libcups2 \
          libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 \
          libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 \
          libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 \
          libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 \
          libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
          ca-certificates fonts-liberation libappindicator1 libnss3 \
          lsb-release xdg-utils wget

      - name: Run Script
        env:
          CF_COOKIE: ${{ secrets.CF_COOKIE }}
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" node index.js

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: site-screenshots
          path: ./*.png
          retention-days: 1
