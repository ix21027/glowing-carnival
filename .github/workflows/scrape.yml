name: Check VOE Light Schedule

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0/20 5-19 * * *' # Щогодини

permissions:
  contents: write # ДОЗВІЛ НА ЗАПИС В РЕПОЗИТОРІЙ

jobs:
  check-site:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Linux Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
          
      - name: Run Script
        env:
          LINK: ${{ secrets.LINK }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }} 
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }} 
          ACCOUNT_NAMES_MAP: ${{ secrets.ACCOUNT_NAMES_MAP }}
        run: xvfb-run --auto-servernum --server-args="-screen 0 786x1080x24" node index.js

      # === НОВИЙ КРОК: ЗБЕРЕЖЕННЯ СТАНУ ===
      - name: Commit and Push Changes
        run: |
          # Налаштовуємо Git
          git config --global user.name "Schedule Bot"
          git config --global user.email "bot@github.com"
          
          # Додаємо текстові файли стану
          git add state_*.txt
          
          # Перевіряємо, чи є зміни перед комітом
          if git diff --staged --quiet; then
            echo "Змін у розкладі немає. Нічого комітити."
          else
            echo "Розклад змінився! Зберігаємо нові дані..."
            # [skip ci] важливий, щоб не запускати екшен по колу
            git commit -m "Update schedule state [skip ci]"
            git push
          fi

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: site-screenshots
          path: ./*.png
          retention-days: 1
