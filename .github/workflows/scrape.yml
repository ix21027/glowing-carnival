name: Check Schedule Cookies

on:
  workflow_dispatch:
  schedule:
    - cron: '15 * * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      # 1. WARP для смены IP (Обязательно!)
      - name: Setup Warp
        uses: fscarmen/warp-on-actions@v1.1
        with:
          stack: dual

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Libs
        run: pip install -r requirements.txt

      # 2. Запуск скрипта
      - name: Run Scraper
        run: python main.py

      # 3. Сохранение результата
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: result
          path: |
            *.png
            *.html
