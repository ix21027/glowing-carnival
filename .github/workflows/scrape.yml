name: iPhone Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '15 * * * *'

jobs:
  scrape-mobile:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # 1. WARP (VPN) — Без этого мобильная эмуляция не спасет от бана по IP
      - name: Setup Warp
        uses: fscarmen/warp-on-actions@v1.1
        with:
          stack: dual

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 2. Установка Chrome и Xvfb (для запуска браузера в графическом режиме)
      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb

      - name: Install Nodriver
        run: pip install -r requirements.txt

      # 3. Запуск через xvfb-run
      # Это создает виртуальный экран 390x844 (размер iPhone)
      - name: Run Script
        run: xvfb-run --auto-servernum --server-args="-screen 0 390x844x24" python main.py

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iphone-results
          path: |
            *.png
            *.html
