name: VOE Bypass

on:
  workflow_dispatch: # Кнопка запуска

jobs:
  bypass-cloudflare:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Включаем VPN (Cloudflare WARP), чтобы IP не был от Azure
      - name: Setup Warp
        uses: fscarmen/warp-on-actions@v1.1
        with:
          stack: dual

      # 2. Устанавливаем системные зависимости для экрана и Chrome
      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Libs
        run: pip install -r requirements.txt

      # 3. Запускаем
      - name: Run Script
        run: python main.py

      # 4. Скачиваем результат (скриншот)
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-result
          path: |
            result.png
            schedule.html
